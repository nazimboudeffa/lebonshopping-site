<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
<div id="bg" class="bgimg w3-display-container w3-animate-opacity w3-text-white">

<script type="text/javascript">
  randomImage = function() {
    imgs = ['w3images/daoud-abismail-uMv3cYw6zBU-unsplash.jpg', 'w3images/christian-weiss-dyuN7GgEyB8-unsplash.jpg', 'w3images/houssam-korichi-MRYSP9qr49g-unsplash.jpg'];

    return imgs[randomNumber]
  };
  document.getElementById('bg').style.backgroundImage = 'url('+randomImage()+')';
